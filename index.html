<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ula's Painter & Colorpicker</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <!-- Fonts, icons -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100&family=Fredericka+the+Great&display=swap" rel="stylesheet">
  
  <script defer src="fontawesome-free-5.13.0-web/js/all.js"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/range_style.css">
  
  <!-- Range inputs color style placeholders maintaned by range_style.js -->
  <style id="hue-css"></style>
  <style id="saturation-css"></style>
  <style id="lightness-css"></style>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center mb-5">
      <div class="title position-absolute text-nowrap c-title">
        <h1>Ula's Painter & Colorpicker</h1>
      </div>
      <button class="btn btn-outline-light ml-auto" type="button" data-toggle="collapse" data-target="#menu">
        Menu
      </button>
    </div>

    <div class="row mb-5">
      <div class="collapse show col" id="menu">
        <div class="row p-3">
          <!-- COLOR -->
          <div class="col-sm-12 col-md-8 col-xl-6 mb-3">
            <div class="row">
              <div class="col">
                <h5>Color</h5>
              </div>
            </div>

            <div class="row">
              <div class="col-2 p-1">
                <div id="color-box" class="w-100 h-100 m-auto"></div>
              </div>

              <div class="col-10">
                <form class="w-100">
                  <div class="row">
                    <div class="col-sm-2">
                      <label for="hue-range">Hue</label>
                    </div>
                    <div class="col-sm-10">
                      <input type="range" id="hue-range" min="0" max="360" value="56">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-2">
                      <label for="saturation-range">Saturation</label>
                    </div>
                    <div class="col-sm-10">
                      <input type="range" id="saturation-range" min="0" max="100" value="71">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-2">
                      <label for="lightness-range">Lightness</label>
                    </div>
                    <div class="col-sm-10">
                      <input type="range" id="lightness-range" min="0" max="100" value="57">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- BRUSH SIZE -->
          <div class="col-sm-6 col-md-4 col-xl-2 mb-3">
            <div class="row">
              <div class="col">
                <h5>Brush size</h5>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <form class="w-100">
                  <input type="range" id="brush-size-range" min="1" max="70">
                </form>
              </div>
            </div>

            <div class="row" style="height: 70px"> <!-- fixed height of 2 rows with inputs on the left -->
              <div class="col align-self-center">
                <div id="brush-size-box" class="mx-auto"></div>
              </div>
            </div>
          </div>

          <!-- PAPER SIZE -->
          <div class="col-sm-6 col-md-3 offset-md-4 col-xl-2 offset-xl-0 mb-3">
            <div class="row">
              <div class="col text-center">
                <h5>Paper size</h5>
              </div>
            </div>
            <div class="row justify-content-around align-items-center mb-3">
              <button id="paper-width-minus" class="btn btn-sm btn-outline-light c-size-button">-</button>
                Width
              <button id="paper-width-plus" class="btn btn-sm btn-outline-light c-size-button">+</button>
            </div>
            <div class="row justify-content-around align-items-center">
              <button id="paper-height-minus" class="btn btn-sm btn-outline-light c-size-button">-</button>
                Height
              <button id="paper-height-plus" class="btn btn-sm btn-outline-light c-size-button">+</button>
            </div>
          </div>

          <!-- CLEAR -->
          <div class="col-sm-6 col-md-2 offset-md-1 col-xl-1 offset-xl-0 mb-3">
            <div class="row">
              <div class="col text-center">
                <h5>Clear</h5>
              </div>
            </div>

            <div class="row">
              <div id="clear-paper" class="col c-icon-button text-center">
                <i class="fas fa-eraser"></i>
              </div>
            </div>
          </div>

          <!-- SAVE -->
          <div class="col-sm-6 col-md-2 col-xl-1">
            <div class="row">
              <div class="col text-center">
                <h5>Save</h5>
              </div>
            </div>

            <div class="row">
              <div id="save" class="col c-icon-button text-center">
                <i class="far fa-save"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <canvas id="paper" width="800" height="500"></canvas>
    </div>
  </div>

  <script src="js/range_style.js"></script>
  <script src="js/drawer.js"></script>
</body>
</html>
